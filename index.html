<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<title>User Registration</title>
</head>
<body>
<div class="wrapper">
    <form id="form1" class="form1">
        <h3 class="text-center">Register Yourself</h3>
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="fullName" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Id:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile No:</label>
            <input type="tel" class="form-control" id="mobile" required maxlength="10">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">User Name:</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" required maxlength="6">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary text-center">Submit</button><br><br>
            <p class="text-center">If you are already a member, <a href="login.html" class="text-decoration-none">Click Here</a></p>
        </div>
        
    </form>
</div>
<script>
    document.getElementById("form1").addEventListener("submit", function(event) {
    event.preventDefault();
    
    var fullName = document.getElementById("fullName").value;
    var email = document.getElementById("email").value;
    var mobile = document.getElementById("mobile").value;
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    
    var users = JSON.parse(sessionStorage.getItem("users")) || [];
    var userId = users.length + 1; 
    
    var user = {
        id: userId,
        fullName: fullName,
        email: email,
        mobile: mobile,
        username: username,
        password: password
    };
    
    var users = JSON.parse(sessionStorage.getItem("users")) || [];
    users.push(user);
    sessionStorage.setItem("users", JSON.stringify(users));
    window.location.href = "login.html";
});
</script>
</body>
</html>
